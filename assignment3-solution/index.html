<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container" ng-controller="NarrowItDownController as narrowIt">
    <div class="row">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
    </div>

    <div class="row">
      <div>
        <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
      </div>
      <div class="narrow-button">
        <button class="btn btn-primary" ng-click="narrowIt.getAllMenuItems();">Show it All For Me!</button>
        <button class="btn btn-primary" ng-click="narrowIt.getMatchedMenuItems(searchTerm);">Narrow It Down For Me!</button>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->

    <!-- <div class="row">
      {{narrowIt.menuItems}}
    </div> -->

    <div class="row">
      <li ng-repeat="item in narrowIt.menuItems.menu_items">
          {{item.id}} : {{item.name}}
      </li>
    </div>

</div>

</body>
</html>
